<div class="container">
    
    <div class="container text-center" style="margin: 30px;">
        <h3>Sistema de Inventario</h3>
    </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precios</th>
        <th scope="col">Stock</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of poductos">
        <th scope="row">{{producto.idProductos}}</th>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.existencia}}</td>
        <td class="text-center">
          <div>
            <button (click)="editarProducto(producto.idProductos)"
            class="btn btn-primary btn-sm me-3">Editar</button>
            <button (click)="eliminarProducto(producto.idProductos)"
            class="btn btn-danger btn-sm">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
